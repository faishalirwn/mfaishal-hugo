baseurl = "/"
title = "Faishal Irawan"
languageCode = "en-us"
theme = "hello-friend"
paginate = 5

disqusShortname = "mfaishal"

[params]
  
  subtitle = "mfaishal.com"
  homeSubtitle = "I make website"
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # "light" or "dark"
