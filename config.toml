  showMenuItems = 3
  # Show reading time in minutes for posts
  showReadingTime = true

  [[params.social]]
    name = "facebook"
    url = "https://www.facebook.com/faishalirwn"
  [[params.social]]
    name = "twitter"
    url = "https://twitter.com/faishalirwn"
  [[params.social]]
    name = "instagram"
    url = "https://www.instagram.com/faishalirwn"
  [[params.social]]
    name = "github"
    url = "https://github.com/faishalirwn"
  [[params.social]]
    name = "email"
    url = "mailto:muhammadfaishal193@gmail.com"

